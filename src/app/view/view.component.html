<div class="container-fluid" style="background-image: url('assets/images/wallpaper.jpg');">
  <ng4-loading-spinner> </ng4-loading-spinner>
  <a class="btn btn-outline-danger" style="color: red;margin: 2vh;float: right;" (click)="goBack()">Go Back</a>

  <div class="row">
    <h1 class="display-4" style="text-align: center;color: white" >{{option2}} DETAILS</h1>

    <table class="table table-striped table-hover">

      <tbody>

        <tr *ngFor="let info of listOfSelection">
          <th scope="row"></th>
          <!-- displaying bold characters -->
          <td [innerHtml]="info" style="color: white"></td>
        </tr>

      </tbody>
    </table>
    <a class="btn btn-outline-danger" style="color: red;float: right;margin: 2vh;" (click)="goBack()">Go Back</a>
  </div>
</div>
